<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('img/images.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: black;
            margin: 4px 0;
        }

        .content {
            margin: 20px;
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        form button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #e65c50;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }

            nav.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            .content form {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            form input, form textarea {
                padding: 8px;
                margin: 8px 0;
            }

            form button {
                padding: 8px 15px;
            }

            .menu-toggle {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <img src="img/dinx.jpg" alt="Logo">
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="windows.html">Windows Games</a>
            <a href="android.html">Android Games</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h1>Contact Us</h1>
        <form action="submit_contact_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
